#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-2,3440x1440@164,0x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar -c /home/thib/workshop/lab/dotfiles/waybar/config -s /home/thib/workshop/lab/dotfiles/waybar/style.css
exec-once = swww-daemon
exec-once = cliphist wipe
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hypridle
#exec-once = waycorner
exec-once = /home/thib/workshop/lab/dotfiles/.config/set_wallpaper.sh
# exec-once = hyprctl setcursor Pirate-cursor 48
# exec-once = waybar
# exec-once = /home/thib/.config/waybar/launch.sh
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
exec-once = dunst
# it executes before applying the window rule unfortunately
# exec-once = spotify

# Set programs that you use
$browser = firefox
$keepass = keepassxc
$terminal = kitty
$fileManager = dolphin 
$menu = pkill rofi || rofi -show drun
#$screenshot = slurp - | grim -g - ~/images/screenshots/$(date +'screenshot_%Y-%m-%d-%H%M%S.png') | wl-copy
$screenshot = grim -g "$(slurp)" - | wl-copy
$save_screenshot = grim -g "$(slurp)" ~/images/screenshots/screenshot_$(date +"%d_%m_%Y_%H%M%S").png 
$windowsVM = virsh --connect qemu:///system start "win11_step_by_step" && looking-glass-client -a -m 102
$restart_waybar = pkill waybar || waybar -c ~/workshop/lab/dotfiles/.config/waybar/config_mistral -s ~/workshop/lab/dotfiles/.config/waybar/style_v0.css
$rand_wallpaper = bash ~/workshop/lab/dotfiles/.config/set_wallpaper.sh
$get_time_notification = bash ~/workshop/lab/dotfiles/.config/get_current_time.sh
$fleeting = bash ~/workshop/lab/dotfiles/.config/prompt_for_note_name.sh
$add_check_list = bash ~/workshop/lab/dotfiles/.config/add_to_check_list.sh
$play_button = playerctl status -s | grep -q "Playing" && playerctl pause || playerctl play
$open_vault_files = rofi -show filebrowser ~/sync/notes/notes/
$open_vault = obsidian

# Some default env vars.
#couldnt make it work 
env = HYPRCURSOR_THEME, Bibata
env = HYPRCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
  kb_layout = us
  kb_variant = dvorak
  kb_model =
  kb_options =
  kb_rules =

  follow_mouse = 1

  touchpad {
    natural_scroll = no
  }

  sensitivity = -0.5 # -1.0 to 1.0, 0 means no modification.
  accel_profile = flat
  force_no_accel=1
}

general {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  gaps_in = 3
  gaps_out = 5
  border_size = 0
  col.active_border = rgba(ffffffee) rgba(ffffffee) 22deg
  col.inactive_border = rgba(595959aa)

  layout = dwindle
  # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
  allow_tearing = false
}

decoration {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  #

  shadow {
    enabled = true
    range = 5
    render_power = 3
    color = rgba(1a1a1aee)
  }
  rounding = 3
  #    drop_shadow = yes
  #    shadow_range = 5
  #    shadow_render_power = 3
  #    col.shadow = rgba(1a1a1aee)
  active_opacity = 0.99
  inactive_opacity = 0.85
  fullscreen_opacity = 1.0

  blur {
    enabled = true
    size = 10
    passes = 3
    ignore_opacity = true
    new_optimizations = true
  }

}


animations {
  enabled = yes

  # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

  bezier = myBezier, 0.2, 0.045, 0.35, 1.05
  bezier = fast-slow, 0.075, 0.82, 0.165, 1


  animation = windows, 1, 6, fast-slow, slide
  #animation = windowsOut, 1, 7, default, slide 80%
  animation = border, 1, 4, default
  animation = borderangle, 1, 4, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
}

dwindle {
  # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
  pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = yes # you probably want this
}

master {
  # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
  #new_is_master = true
  new_status = child
}

gestures {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  workspace_swipe = off
}

misc {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
  #name = steelseries-steelseries-sensei-310-esports-mouse
  #sensitivity = -1
}

#add a rule for floating notes / a special bind for floating term
#windowrule = float, class:kitty
#


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# seems windowrule is inconsistent, using v2 til then

# Duplicate spotify as the title changes varying on the version
windowrulev2 = workspace 4 silent, class:Spotify, title:Spotify Premium
windowrulev2 = workspace 4 silent, class:Spotify, title:Spotify

windowrulev2=float,class:(floatingTerm)
bindr = $mainMod, SUPER_L, exec, $menu --title wofimenu --class=floatingTerm
bind = $mainMod SHIFT, O, exec, $fleeting --title fleeting_prompt 
bind = $mainMod SHIFT, C, exec, $add_check_list 
bind = $mainMod SHIFT, E, exec, $open_vault_files
bind = $mainMod, O, exec, $open_vault


# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod ALT_L , T, exec, $terminal bash ~/workshop/lab/dotfiles/.config/scripts/tmux_session_distribution.sh
bind = $mainMod SHIFT, T, exec, $terminal nvim ~/workshop/lab/dotfiles/
bind = $mainMod, W, killactive, 
# bind = $mainMod SHIFT, L, exit, 
# bind = $mainMod, L, exec, swaylock -f -c 000000
bind = $mainMod, N, exec, $browser
bind = $mainMod SHIFT, N, exec, $browser --private-window
bind = $mainMod SHIFT, K, exec, $keepass
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod , F, fullscreen
bind = $mainMod SHIFT, F, togglefloating
#bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, B, exec, $restart_waybar
bind = $mainMod Control_L SHIFT, escape, exec, shutdown now
bind = $mainMod SHIFT, escape, exec, hyprlock & disown && systemctl suspend
bind = $mainMod SHIFT, L, exec, hyprlock

# Screenshot selected area
bind = $mainMod SHIFT, S, exec, $screenshot
bind = $mainMod SHIFT Control_L, S, exec, $save_screenshot

# Move focus with mainMod + arrow keys

bind = $mainMod, h, movefocus, l
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r
bind = $mainMod, j, movefocus, d


bind = $mainMod SHIFT, h, cyclenext, next
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, tab, workspace, e+1
bind = $mainMod SHIFT, tab, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia keys
binde=, XF86AudioRaiseVolume, exec, pamixer -u & pamixer -i 5
binde=, XF86AudioLowerVolume, exec, pamixer -u & pamixer -d 5
binde=, XF86AudioMute, exec, pamixer -m
bind = $mainMod, F10, exec, $play_button 
#bind=, XF86AudioPlay, exec, 

# Virtualization

#bind = $mainMod SHIFT, W, exec, $windowsVM
#bind = $mainMod SHIFT, W, exec, $windowsVM
bind = $mainMod SHIFT, Q,submap,passthru
submap = passthru
bind = SUPER,Escape,submap,reset
submap = reset

bind = $mainMod SHIFT, P, exec, $rand_wallpaper
bind = $mainMod SHIFT, B, exec, $get_time_notification

